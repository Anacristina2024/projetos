<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .calculadora {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tela {
            width: 100%;
            height: 50px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .btn-operador {
            background: #ffc107;
        }
        .btn-operador:hover {
            background: #e0a800;
        }
        .btn-igual {
            grid-column: span 2;
            background: #28a745;
        }
        .btn-igual:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="tela" id="tela" disabled>
        <div class="botoes">
            <button onclick="adicionarValor('7')">7</button>
            <button onclick="adicionarValor('8')">8</button>
            <button onclick="adicionarValor('9')">9</button>
            <button class="btn-operador" onclick="adicionarValor('/')">/</button>
            <button onclick="adicionarValor('4')">4</button>
            <button onclick="adicionarValor('5')">5</button>
            <button onclick="adicionarValor('6')">6</button>
            <button class="btn-operador" onclick="adicionarValor('*')">*</button>
            <button onclick="adicionarValor('1')">1</button>
            <button onclick="adicionarValor('2')">2</button>
            <button onclick="adicionarValor('3')">3</button>
            <button class="btn-operador" onclick="adicionarValor('-')">-</button>
            <button onclick="adicionarValor('0')">0</button>
            <button onclick="limparTela()">C</button>
            <button class="btn-igual" onclick="calcular()">=</button>
            <button class="btn-operador" onclick="adicionarValor('+')">+</button>
        </div>
    </div>
    <script>
        const tela = document.getElementById('tela');

        function adicionarValor(valor) {
            tela.value += valor;
        }

        function limparTela() {
            tela.value = '';
        }

        function calcular() {
            try {
                tela.value = eval(tela.value);
            } catch {
                tela.value = 'Erro';
            }
        }
    </script>
</body>
</html>
